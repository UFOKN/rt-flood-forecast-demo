<!DOCTYPE html>
<html lang="en">
  <head>
  	<base target="_top">
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	
  	<title>UFOKN - CONUS Map Demo</title>
  	  
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <link rel="stylesheet" href="styles.css"/>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  </head>
  <body>
  
    <div id='map'></div>
    
    <canvas id="myChart"></canvas>
    
    <script type="text/javascript" src="./us-states.js"></script>
    <script type="text/javascript" src="./fips.js"></script>
    <script type="text/javascript" src="./utils.js"></script>
    <script type="text/javascript">
    
      const urlParams = new URLSearchParams(window.location.search);
      const datefile = urlParams.get('date');
      
      const DATE_LABEL = formatDateFromFile(datefile)
      const DATEOBJ = getDateObjFromFile(datefile)
      const HOUR =  getHourFromFile(datefile)

      const PREV_DAY = getPreviousDay(DATEOBJ, HOUR)
      const PREV_HOUR = getPreviousHour(DATEOBJ, HOUR)
      const PREV = getLink('<< day', PREV_DAY) + " " + getLink('< hour', PREV_HOUR)
      const NEXT_DAY = getNextDay(DATEOBJ, HOUR)
      const NEXT_HOUR = getNextHour(DATEOBJ, HOUR)
      const NEXT = getLink(' hour >', NEXT_HOUR) + " " + getLink(' day >>', NEXT_DAY)
      const NAVIGATION = PREV + " || " + NEXT
      
    	const map = L.map('map').setView([37.8, -96], 4);
    
    	const tiles = L.tileLayer(TILE_LAYER, {
    		maxZoom: 19,
    		attribution: MAP_ATTRIBUTION
    	}).addTo(map);
    
    	// control that shows state info on click
    	const info = L.control();
    
    	info.onAdd = function (map) {
    		this._div = L.DomUtil.create('div', 'info');
    		this.update();
    		return this._div;
    	};
    
    	info.update = function (id, props) {
        let counties = ''
        if (props && props.counties != undefined && props.counties != '') {
          counties = props.counties.join('')
        }
        
    		const contents = props ? `${NAVIGATION}<br /><br /><b><a href="county.html?date=${datefile}&scope=${id}">${props.name}</a></b><br />${numberWithCommas(props.count)} impacts<br /><br />${counties}` : 'Click a state<br /><br />' + NAVIGATION;
    		this._div.innerHTML = `<h4>${DATE_LABEL}</h4>${contents}`;
    	};
    
    	info.addTo(map);
    
    
      // get color depending on population density value
    	function getScaledColor(d, grades) {
    		/*
    		return d >= grades[7] ? '#800026' :
    			d > grades[6]  ? '#BD0026' :
    			d > grades[5]  ? '#E31A1C' :
    			d > grades[4]  ? '#FC4E2A' :
    			d > grades[3]   ? '#FD8D3C' :
    			d > grades[2]   ? '#FEB24C' :
    			d > grades[1] ? '#FED976' : '#FFEDA0';
    			*/
    
    			return d >= 25000 ? '#800026' :
    			d > 10000 ? '#BD0026' :
    			d > 5000  ? '#E31A1C' :
    			d > 1000 ? '#FC4E2A' :
    			d > 500   ? '#FD8D3C' :
    			d > 100   ? '#FEB24C' :
    			d > 0 ? '#FED976' : '#FFEDA0';
    	}
    
    
    	function style(feature) {
    		return {
    			weight: 2,
    			opacity: 1,
    			color: 'white',
    			dashArray: '3',
    			fillOpacity: 0.7,
    			fillColor: getScaledColor(feature.properties.count, grades)
    		};
    	}
    
    	function highlightFeature(e) {
    		const layer = e.target;
        layer.setStyle({
    			weight: 5,
    			color: '#666',
    			dashArray: '',
    			fillOpacity: 0.7
    		});
    
    		layer.bringToFront();
    	}
    
    	let max_impacts = 1000;
    	let grades = []

      map.properties = {
        'title': 'CONUS Impacts - ' + DATE_LABEL
      }

      let states = (API_ENDPOINT + '?fips=state&date='+datefile)
      let counties = {}
    	let myData = {}
      let chartData = {}

      const statesReq = new Request(states);

      let geojson = fetch(statesReq)
        .then((response) => response.json())
        .then((data) => {
          sorted = sortObjectByValues(data['impacts'])
          for (const idx in sorted) {
            fips = sorted[idx]
    				myData[fips] = data['impacts'][fips]
            var state = fips + "000"
            if (FIPS[state] != undefined) {
              chartData[FIPS[state]] = data['impacts'][fips]
            }
          }

          //console.log('map: ', myData)
          //console.log('chart: ', chartData)

          drawChart(chartData, DATE_LABEL)

          for (let state of statesData.features) {
            if (undefined != myData[state.id]){
              state.properties['count'] = myData[state.id];
            }
            else {
              state.properties['count'] = 0;
            }
          }

          const average = array => array.reduce((a, b) => a + b) / array.length;
          mean = average(Object.values(myData))
          rounded_mean = Math.round(mean/1000)*1000
          doubled = rounded_mean * 2
          increment = Math.round(doubled / 8)
          setLegend(increment)

          // Get Counties
          const countyReq = new Request(API_ENDPOINT + '?fips=county&date='+datefile);
          fetch(countyReq)
            .then((response) => response.json())
            .then((data) => { 
              sorted = sortObjectByValues(data['impacts'])
              for (const idx in sorted) {
                fips = sorted[idx]
                state = JSON.stringify(fips.substring(0, 2))
                // initialize the array
                if (counties[state] == undefined) {
                  counties[state] = []
                }
                counties[state].push({'fips': fips, 'label': FIPS[fips] + ': ' + numberWithCommas(data['impacts'][fips])})
              }

              for (let state of statesData.features) {
                let state_id = JSON.stringify(state.id)
                if (undefined != counties[state_id]){
                  state.properties['counties'] = []
                  for (let county of counties[state_id]) {
                    state.properties['counties'].push(county.label + "<br/>") 
                  }
                }
                else {
                  state.properties['counties'] = '';
                }
              }
              
              geojson = L.geoJson(statesData, {
                style,
                onEachFeature
              }).addTo(map);

              return geojson;	
            })
            .catch((error) => {
              console.log(error)

              // still setup the geojson from the states
              geojson = L.geoJson(statesData, {
                style,
                onEachFeature
              }).addTo(map);

              return geojson;	
            });
    	})
    
    	function resetHighlight(e) {
    		geojson.resetStyle(e.target);
    	}

      function setInfo(e) {
        const layer = e.target;
        info.update(layer.feature.id, layer.feature.properties);
      }
      function resetInfo(e) {
        info.update();
      }
    
    	function zoomToFeature(e) {
        setInfo(e)
    		map.fitBounds(e.target.getBounds());
    	}
    
    	function onEachFeature(feature, layer) {
    		layer.on({
    			mouseover: highlightFeature,
    			mouseout: resetHighlight,
    			click: zoomToFeature
    		});
    	}
    
    	map.attributionControl.addAttribution(MAP_ATTRIBUTION_PROVIDER);
    
    
    	function setLegend(increment) {
    		const legend = L.control({position: 'bottomleft'});
    
    		legend.onAdd = function (map) {
    
    			const div = L.DomUtil.create('div', 'info legend');
    			/*grades = [
    				0, 
    				increment, 
    				2*increment, 
    				3*increment, 
    				4*increment, 
    				5*increment, 
    				6*increment, 
    				7*increment, 
    			];*/
    			grades = [
    				0, 
    				1, 
    				100,  
    				500, 
    				1000, 
    				5000, 
    				10000,
    				25000, 
    			];
    			const labels = [];
    			let from, to;
    
    			for (let i = 0; i < grades.length; i++) {
    				from = grades[i];
    				to = grades[i + 1];
            if (0 == from) {
              labels.push(`<i style="background:${getScaledColor(from + 1, grades)}"></i> ${numberWithCommas(from)}`);
            }
            else {
    				  labels.push(`<i style="background:${getScaledColor(from + 1, grades)}"></i> ${numberWithCommas(from)}${to ? `&ndash;${numberWithCommas(to)}` : '+'}`);
            }
    			}
    
    			div.innerHTML = labels.join('<br>');
    			return div;
    		};
    
    		legend.addTo(map);
    	}
    
    </script>
  </body>
</html>
