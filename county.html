  <body>
  
    <div id='map'></div>
    
    <canvas id="myChart"></canvas>
    
    <script type="text/javascript" src="./us-states.js"></script>
    <script type="text/javascript" src="./us-counties.js"></script>
    <script type="text/javascript" src="./fips.js"></script>
    <script type="text/javascript">
      function numberWithCommas(x) {
        return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
      }
      function getFileFromDate(date, hour) {
        let year = JSON.stringify(date.getYear()+1900)
        let month = date.getMonth()+1
        if (month < 10) {
          month = "0" + JSON.stringify(month)
        }
        else {
          month = JSON.stringify(month)
        }
        let day = date.getDate()
        if (day < 10) {
          day = "0" + JSON.stringify(day)
        }
        else {
          day = JSON.stringify(day)
        }
        let hour_string = (typeof hour == "string") ? hour : JSON.stringify(hour);
        if (1 == hour_string.length) {
          hour_string = "0" + hour_string;
        }
        return year + month + day + hour_string;
      }
      function getHourFromFile(datefile) {
        return datefile.substring(8,10)
      }
      function getDateFromFile(datefile) {
        return {
          'year': datefile.substring(0,4),
          'month': datefile.substring(4,6) - 1,
          'day': datefile.substring(6,8),
          'hour': getHourFromFile(datefile),
        }
      }
      function getDateObjFromFile(datefile) {
        let parts = getDateFromFile(datefile)
        return new Date(parts['year'], parts['month'], parts['day']);  
      }

      function formatDateFromFile(datefile) {

        const date = getDateObjFromFile(datefile); 
        const hour =  getHourFromFile(datefile)
        const month = date.getMonth() + 1
        const year = date.getYear() + 1900
        const day = date.getDate()

        // Get the month name from the Date object
        const monthName = date.toLocaleString('default', { month: 'long' });
    
        // Return the formatted string
        return `${monthName} ${day}, ${year} ${hour}:00 GMT`;
      }
      function sortObjectByValues(obj) {
        // Convert the object into an array of key-value pairs
        const entries = Object.entries(obj);

        // Sort the array based on the values
        entries.sort((a, b) => b[1] - a[1]); 

        // Create a new object from the sorted array
        const sortedFips = [];
        entries.forEach(([key, value]) => {
          
          sortedFips.push(key);
        });
        return sortedFips;
      }
      function drawChart(myData, label){
        const ctx = document.getElementById('myChart');
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: Object.keys(myData),
            datasets: [{
              label: '# of Impacts',
              data: Object.values(myData),
              borderWidth: 1
            }]
          },
          options: {
            indexAxis: 'y',
            // Elements options apply to all of the options unless overridden in a dataset
            // In this case, we are setting the border of each horizontal bar to be 2px wide
            elements: {
              bar: {
                borderWidth: 2,
              }
            },
            responsive: true,
            plugins: {
              legend: {
                position: 'right',
              },
              title: {
                display: true,
                text: 'Impacts - ' + label,
              }
            }
          }
        });
      }

      function getPreviousDay(date, hour) {
        let prev = new Date(date.getTime());
        prev.setDate(date.getDate() - 1);
        return getFileFromDate(prev, hour)
      }
      function getPreviousHour(date, hour) {
        if (hour == "00") {
          return getPreviousDay(date, 23)
        }
        return getFileFromDate(date, parseInt(hour)-1)
      }
      function getNextDay(date, hour) {
        let next = new Date(date.getTime());
        next.setDate(date.getDate() + 1);
        return getFileFromDate(next, hour)
      }
      function getNextHour(date, hour) {
        if (hour == "23") {
          return getNextDay(date, "00")
        }
        return getFileFromDate(date, parseInt(hour)+1)
      }
      function getLink(d, s, text) {
        let url = location.protocol + '//' + location.host + location.pathname + '?date=' + d + '&scope=' + s
        return `<a href="${url}">${text}</a>`;
      }
    </script>
    <script type="text/javascript">
    
      const urlParams = new URLSearchParams(window.location.search);
      const datefile = urlParams.get('date');
      const scope = urlParams.get('scope');
      
      const DATE_LABEL = formatDateFromFile(datefile)
      const DATEOBJ = getDateObjFromFile(datefile)
      const HOUR =  getHourFromFile(datefile)

      const PREV_DAY = getPreviousDay(DATEOBJ, HOUR)
      const PREV_HOUR = getPreviousHour(DATEOBJ, HOUR)
      const PREV = getLink(PREV_DAY, scope, '<< day') + " " + getLink(PREV_HOUR, scope, '< hour')
      const NEXT_DAY = getNextDay(DATEOBJ, HOUR)
      const NEXT_HOUR = getNextHour(DATEOBJ, HOUR)
      const NEXT = getLink(NEXT_HOUR, scope, ' hour >') + " " + getLink(NEXT_DAY, scope, ' day >>')
      const NAVIGATION = PREV + " || " + NEXT



    	let centroid = [37.8, -96]
      let init_zoom = 4

      let state = undefined;
      if (undefined != scope) {
        statesData.features.find((value, index) => {
          if (scope == value.id) {

            // add the scoped state to the map
            state = L.geoJSON(value, {
              style: function (feature) {
                  return {
                      fillOpacity: 0.00,
                      weight: 0,
                      color: '#000000'
                  };
              },
              onEachFeature: function (feature, layer) {
                  layer.on({
                      'click': function (e) {
                          e.target.setStyle({
                              weight: 7,
                              color: 'rgba(0,0,0,0)'
                          });
                      }
                  });
              }
            });
            centroid = state.getBounds().getCenter()
            init_zoom = 6;
          }
        });
      }

      //focus the map
      const map = L.map('map').setView(centroid, init_zoom)
      if (undefined != state) {
        state.addTo(map);
      }
    
    	const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    		maxZoom: 19,
    		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    	}).addTo(map);
    
    	// control that shows state info on hover
    	const info = L.control();
    
    	info.onAdd = function (map) {
    		this._div = L.DomUtil.create('div', 'info');
    		this.update(undefined, DATE_LABEL);
    		return this._div;
    	};
    
    	info.update = function (props, title) {
        let counties = ''
        if (props && props.counties != undefined && props.counties != '') {
          counties = props.counties.join('')
        }

        const back_link = '&laquo;<a href="index.html?date='+ datefile + '">back to CONUS</a>';
    		const contents = props ? `${NAVIGATION}<br /><br /><b>${props.name}</b><br />${numberWithCommas(props.count)} impacts<br /><br />${counties}${back_link}` : `${NAVIGATION}<br /><br />Hover over a county<br/><br/>` + back_link;
    		this._div.innerHTML = `<h4>${title}</h4>${contents}`;
    	};
    
    	info.addTo(map);
    
    
      // get color depending on population density value
    	function getScaledColor(d, grades) {
    		/*
    		return d >= grades[7] ? '#800026' :
    			d > grades[6]  ? '#BD0026' :
    			d > grades[5]  ? '#E31A1C' :
    			d > grades[4]  ? '#FC4E2A' :
    			d > grades[3]   ? '#FD8D3C' :
    			d > grades[2]   ? '#FEB24C' :
    			d > grades[1] ? '#FED976' : '#FFEDA0';
    			*/
    
    			return d >= 2500 ? '#800026' :
    			d > 1000 ? '#BD0026' :
    			d > 500  ? '#E31A1C' :
    			d > 100 ? '#FC4E2A' :
    			d > 50   ? '#FD8D3C' :
    			d > 10   ? '#FEB24C' :
    			d > 0 ? '#FED976' : '#FFEDA0';
    	}
    
    
    	function style(feature) {
    		return {
    			weight: 2,
    			opacity: 1,
    			color: 'white',
    			dashArray: '3',
    			fillOpacity: 0.7,
    			fillColor: getScaledColor(feature.properties.count, grades)
    		};
    	}
    
    	function highlightFeature(e) {
    		const layer = e.target;
        layer.setStyle({
    			weight: 5,
    			color: '#666',
    			dashArray: '',
    			fillOpacity: 0.7
    		});
    
    		layer.bringToFront();
    
    		info.update(layer.feature.properties, layer._map.properties.title);
    	}
    
    	let max_impacts = 1000;
    	let grades = []

      map.properties = {
        'title': 'CONUS Impacts - ' + DATE_LABEL
      }

      let counties = {}
    	let myData = {}
      let chartData = {}

      const countyReq = new Request('https://2jla2kob4zasgzwg3auuhxoona0jkbdm.lambda-url.us-east-1.on.aws/v0/impacts?fips=county&scope='+scope+'&date='+datefile);

      let geojson = fetch(countyReq)
        .then((response) => response.json())
        .then((data) => {
          sorted = sortObjectByValues(data['impacts'])
          for (const idx in sorted) {
            fips = sorted[idx]
    				myData[fips] = data['impacts'][fips]
            if (FIPS[fips] != undefined) {
              chartData[FIPS[fips]] = data['impacts'][fips]
            }
          }

          //console.log('map: ', myData)
          //console.log('chart: ', chartData)

          drawChart(chartData, DATE_LABEL)


          // scope the counties
          countiesData.features = countiesData.features.filter(function( obj ) {
              return obj.properties.STATEFP == scope;
          });

          for (let county of countiesData.features) {
            if (undefined != FIPS[county.id]) {
              county.properties['name'] = FIPS[county.id];
            }
            if (undefined != myData[county.id]){
              county.properties['count'] = myData[county.id];
            }
            else {
              county.properties['count'] = 0;
            }
          }

          const average = array => array.reduce((a, b) => a + b) / array.length;
          mean = average(Object.values(myData))
          rounded_mean = Math.round(mean/1000)*1000
          doubled = rounded_mean * 2
          increment = Math.round(doubled / 8)
          setLegend(increment)

          // Get Counties
          geojson = L.geoJson(countiesData, {
            style,
            onEachFeature
          }).addTo(map);

          return geojson;	
    	})
    
    	function resetHighlight(e) {
    		geojson.resetStyle(e.target);
    		info.update(undefined, DATE_LABEL);
    	}
    
    	function zoomToFeature(e) {
    		map.fitBounds(e.target.getBounds());
    	}
    
    	function onEachFeature(feature, layer) {
    		layer.on({
    			mouseover: highlightFeature,
    			mouseout: resetHighlight,
    			click: zoomToFeature
    		});
    	}
    
    	map.attributionControl.addAttribution('Flooding data &copy; <a href="https://ufokn.org">UFOKN</a>');
    
    
    	function setLegend(increment) {
    		const legend = L.control({position: 'bottomleft'});
    
    		legend.onAdd = function (map) {
    
    			const div = L.DomUtil.create('div', 'info legend');
    			/*grades = [
    				0, 
    				increment, 
    				2*increment, 
    				3*increment, 
    				4*increment, 
    				5*increment, 
    				6*increment, 
    				7*increment, 
    			];*/
    			grades = [
    				0, 
    				1, 
    				10,  
    				50, 
    				100, 
    				500, 
    				1000,
    				2500, 
    			];
    			const labels = [];
    			let from, to;
    
    			for (let i = 0; i < grades.length; i++) {
    				from = grades[i];
    				to = grades[i + 1];
            if (0 == from) {
              labels.push(`<i style="background:${getScaledColor(from + 1, grades)}"></i> ${numberWithCommas(from)}`);
            }
            else {
    				  labels.push(`<i style="background:${getScaledColor(from + 1, grades)}"></i> ${numberWithCommas(from)}${to ? `&ndash;${numberWithCommas(to)}` : '+'}`);
            }
    			}
    
    			div.innerHTML = labels.join('<br>');
    			return div;
    		};
    
    		legend.addTo(map);
    	}
    
    </script>
