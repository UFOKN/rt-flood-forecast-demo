<!DOCTYPE html>
<html lang="en">
  <head>
  	<base target="_top">
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	
  	<title>UFOKN - CONUS Map Demo</title>
  	  
      <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
      <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
      <script src="https://d3js.org/d3.v7.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      
      <style>
        html, body {
          height: 100%;
          margin: 0;
        }
        .leaflet-container {
          height: 400px;
          width: 600px;
          max-width: 100%;
          max-height: 100%;
        }
      </style>
    
      <style>#map { width: 90%; height: 500px; }
    .info { padding: 6px 8px; font: 14px/16px Arial, Helvetica, sans-serif; background: white; background: rgba(255,255,255,0.8); box-shadow: 0 0 15px rgba(0,0,0,0.2); border-radius: 5px; } .info h4 { margin: 0 0 5px; color: #777; }
    .legend { text-align: left; line-height: 18px; color: #555; } .legend i { width: 18px; height: 18px; float: left; margin-right: 8px; opacity: 0.7; }</style>
    </head>
  <body>
  
    <div id='map'></div>
    
    <canvas id="myChart"></canvas>
    
    <script type="text/javascript" src="./us-states.js"></script>
    <script type="text/javascript" src="./fips.js"></script>
    <script type="text/javascript">
      function numberWithCommas(x) {
        return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
      }
      function getFileFromDate(date, hour) {
        let year = JSON.stringify(date.getYear()+1900)
        let month = date.getMonth()+1
        if (month < 10) {
          month = "0" + JSON.stringify(month)
        }
        else {
          month = JSON.stringify(month)
        }
        let day = date.getDate()
        if (day < 10) {
          day = "0" + JSON.stringify(day)
        }
        else {
          day = JSON.stringify(day)
        }
        let hour_string = (typeof hour == "string") ? hour : JSON.stringify(hour);
        if (1 == hour_string.length) {
          hour_string = "0" + hour_string;
        }
        return year + month + day + hour_string;
      }
      function getHourFromFile(datefile) {
        return datefile.substring(8,10)
      }
      function getDateFromFile(datefile) {
        return {
          'year': datefile.substring(0,4),
          'month': datefile.substring(4,6) - 1,
          'day': datefile.substring(6,8),
          'hour': getHourFromFile(datefile),
        }
      }
      function getDateObjFromFile(datefile) {
        let parts = getDateFromFile(datefile)
        return new Date(parts['year'], parts['month'], parts['day']);  
      }

      function formatDateFromFile(datefile) {

        const date = getDateObjFromFile(datefile); 
        const hour =  getHourFromFile(datefile)
        const month = date.getMonth() + 1
        const year = date.getYear() + 1900
        const day = date.getDate()

        // Get the month name from the Date object
        const monthName = date.toLocaleString('default', { month: 'long' });

        
    
        // Return the formatted string
        return `${monthName} ${day}, ${year} ${hour}:00 GMT`;
      }
      function sortObjectByValues(obj) {
        // Convert the object into an array of key-value pairs
        const entries = Object.entries(obj);

        // Sort the array based on the values
        entries.sort((a, b) => b[1] - a[1]); 

        // Create a new object from the sorted array
        const sortedFips = [];
        entries.forEach(([key, value]) => {
          
          sortedFips.push(key);
        });
        //console.log('Sorted: ', sortedFips);
        return sortedFips;
      }
      function drawChart(myData, label){
        const ctx = document.getElementById('myChart');
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: Object.keys(myData),
            datasets: [{
              label: '# of Impacts',
              data: Object.values(myData),
              borderWidth: 1
            }]
          },
          options: {
            indexAxis: 'y',
            // Elements options apply to all of the options unless overridden in a dataset
            // In this case, we are setting the border of each horizontal bar to be 2px wide
            elements: {
              bar: {
                borderWidth: 2,
              }
            },
            responsive: true,
            plugins: {
              legend: {
                position: 'right',
              },
              title: {
                display: true,
                text: 'Impacts - ' + label,
              }
            }
          }
        });
      }

      function getPreviousDay(date, hour) {
        let prev = new Date(date.getTime());
        prev.setDate(date.getDate() - 1);
        return getFileFromDate(prev, hour)
      }
      function getPreviousHour(date, hour) {
        if (hour == "00") {
          return getPreviousDay(date, 23)
        }
        return getFileFromDate(date, parseInt(hour)-1)
      }
      function getNextDay(date, hour) {
        let next = new Date(date.getTime());
        next.setDate(date.getDate() + 1);
        return getFileFromDate(next, hour)
      }
      function getNextHour(date, hour) {
        if (hour == "23") {
          return getNextDay(date, "00")
        }
        return getFileFromDate(date, parseInt(hour)+1)
      }
      function getLink(d, text) {
        let url = location.protocol + '//' + location.host + location.pathname + '?date=' + d
        return `<a href="${url}">${text}</a>`;
      }
    </script>
    <script type="text/javascript">
    
      const urlParams = new URLSearchParams(window.location.search);
      const datefile = urlParams.get('date');
      
      const DATE_LABEL = formatDateFromFile(datefile)
      const DATEOBJ = getDateObjFromFile(datefile)
      const HOUR =  getHourFromFile(datefile)

      const PREV_DAY = getPreviousDay(DATEOBJ, HOUR)
      const PREV_HOUR = getPreviousHour(DATEOBJ, HOUR)
      const PREV = getLink(PREV_DAY, '<< day') + " " + getLink(PREV_HOUR, '< hour')
      const NEXT_DAY = getNextDay(DATEOBJ, HOUR)
      const NEXT_HOUR = getNextHour(DATEOBJ, HOUR)
      const NEXT = getLink(NEXT_HOUR, ' hour >') + " " + getLink(NEXT_DAY, ' day >>')
      const NAVIGATION = PREV + " || " + NEXT
      
    	const map = L.map('map').setView([37.8, -96], 4);
    
    	const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    		maxZoom: 19,
    		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    	}).addTo(map);
    
    	// control that shows state info on click
    	const info = L.control();
    
    	info.onAdd = function (map) {
    		this._div = L.DomUtil.create('div', 'info');
    		this.update();
    		return this._div;
    	};
    
    	info.update = function (id, props) {
        let counties = ''
        if (props && props.counties != undefined && props.counties != '') {
          counties = props.counties.join('')
        }
        
    		const contents = props ? `${NAVIGATION}<br /><br /><b><a href="county.html?date=${datefile}&scope=${id}">${props.name}</a></b><br />${numberWithCommas(props.count)} impacts<br /><br />${counties}` : 'Click a state<br /><br />' + NAVIGATION;
    		this._div.innerHTML = `<h4>${DATE_LABEL}</h4>${contents}`;
    	};
    
    	info.addTo(map);
    
    
      // get color depending on population density value
    	function getScaledColor(d, grades) {
    		/*
    		return d >= grades[7] ? '#800026' :
    			d > grades[6]  ? '#BD0026' :
    			d > grades[5]  ? '#E31A1C' :
    			d > grades[4]  ? '#FC4E2A' :
    			d > grades[3]   ? '#FD8D3C' :
    			d > grades[2]   ? '#FEB24C' :
    			d > grades[1] ? '#FED976' : '#FFEDA0';
    			*/
    
    			return d >= 25000 ? '#800026' :
    			d > 10000 ? '#BD0026' :
    			d > 5000  ? '#E31A1C' :
    			d > 1000 ? '#FC4E2A' :
    			d > 500   ? '#FD8D3C' :
    			d > 100   ? '#FEB24C' :
    			d > 0 ? '#FED976' : '#FFEDA0';
    	}
    
    
    	function style(feature) {
    		return {
    			weight: 2,
    			opacity: 1,
    			color: 'white',
    			dashArray: '3',
    			fillOpacity: 0.7,
    			fillColor: getScaledColor(feature.properties.count, grades)
    		};
    	}
    
    	function highlightFeature(e) {
    		const layer = e.target;
        layer.setStyle({
    			weight: 5,
    			color: '#666',
    			dashArray: '',
    			fillOpacity: 0.7
    		});
    
    		layer.bringToFront();
    	}
    
    	let max_impacts = 1000;
    	let grades = []

      map.properties = {
        'title': 'CONUS Impacts - ' + DATE_LABEL
      }

      let states = ('https://2jla2kob4zasgzwg3auuhxoona0jkbdm.lambda-url.us-east-1.on.aws/v0/impacts?fips=state&date='+datefile)
      let counties = {}
    	let myData = {}
      let chartData = {}

      const statesReq = new Request(states);

      let geojson = fetch(statesReq)
        .then((response) => response.json())
        .then((data) => {
          console.log('Pre-Sorted: ', data['impacts'])
          sorted = sortObjectByValues(data['impacts'])
          console.log('Sorted: ', sorted)
          for (const idx in sorted) {
            fips = sorted[idx]
            //console.log(fips, data[fips])
    				myData[fips] = data[fips]
            var state = fips + "000"
            if (FIPS[state] != undefined) {
              chartData[FIPS[state]] = data[fips]
            }
          }

          //console.log('map: ', myData)
          //console.log('chart: ', chartData)

          drawChart(chartData, DATE_LABEL)

          for (let state of statesData.features) {
            if (undefined != myData[state.id]){
              state.properties['count'] = myData[state.id];
            }
            else {
              state.properties['count'] = 0;
            }
          }

          const average = array => array.reduce((a, b) => a + b) / array.length;
          mean = average(Object.values(myData))
          rounded_mean = Math.round(mean/1000)*1000
          doubled = rounded_mean * 2
          increment = Math.round(doubled / 8)
          setLegend(increment)

          // Get Counties
          const countyReq = new Request('https://2jla2kob4zasgzwg3auuhxoona0jkbdm.lambda-url.us-east-1.on.aws/?fips=county&date='+datefile);
          fetch(countyReq)
            .then((response) => response.json())
            .then((data) => { 
              sorted = sortObjectByValues(data)
              for (const idx in sorted) {
                fips = sorted[idx]
                state = JSON.stringify(fips.substring(0, 2))
                // initialize the array
                if (counties[state] == undefined) {
                  counties[state] = []
                }
                counties[state].push({'fips': fips, 'label': FIPS[fips] + ': ' + numberWithCommas(data[fips])})
              }

              for (let state of statesData.features) {
                let state_id = JSON.stringify(state.id)
                if (undefined != counties[state_id]){
                  state.properties['counties'] = []
                  for (let county of counties[state_id]) {
                    state.properties['counties'].push(county.label + "<br/>") 
                  }
                }
                else {
                  state.properties['counties'] = '';
                }
              }
              
              geojson = L.geoJson(statesData, {
                style,
                onEachFeature
              }).addTo(map);

              return geojson;	
            })
            .catch((error) => {
              console.log(error)

              // still setup the geojson from the states
              geojson = L.geoJson(statesData, {
                style,
                onEachFeature
              }).addTo(map);

              return geojson;	
            });
    	})
    
    	function resetHighlight(e) {
    		geojson.resetStyle(e.target);
    	}

      function setInfo(e) {
        const layer = e.target;
        info.update(layer.feature.id, layer.feature.properties);
      }
      function resetInfo(e) {
        info.update();
      }
    
    	function zoomToFeature(e) {
        setInfo(e)
    		map.fitBounds(e.target.getBounds());
    	}
    
    	function onEachFeature(feature, layer) {
    		layer.on({
    			mouseover: highlightFeature,
    			mouseout: resetHighlight,
    			click: zoomToFeature
    		});
    	}
    
    	map.attributionControl.addAttribution('Flooding data &copy; <a href="https://ufokn.org">UFOKN</a>');
    
    
    	function setLegend(increment) {
    		const legend = L.control({position: 'bottomleft'});
    
    		legend.onAdd = function (map) {
    
    			const div = L.DomUtil.create('div', 'info legend');
    			/*grades = [
    				0, 
    				increment, 
    				2*increment, 
    				3*increment, 
    				4*increment, 
    				5*increment, 
    				6*increment, 
    				7*increment, 
    			];*/
    			grades = [
    				0, 
    				1, 
    				100,  
    				500, 
    				1000, 
    				5000, 
    				10000,
    				25000, 
    			];
    			const labels = [];
    			let from, to;
    
    			for (let i = 0; i < grades.length; i++) {
    				from = grades[i];
    				to = grades[i + 1];
            if (0 == from) {
              labels.push(`<i style="background:${getScaledColor(from + 1, grades)}"></i> ${numberWithCommas(from)}`);
            }
            else {
    				  labels.push(`<i style="background:${getScaledColor(from + 1, grades)}"></i> ${numberWithCommas(from)}${to ? `&ndash;${numberWithCommas(to)}` : '+'}`);
            }
    			}
    
    			div.innerHTML = labels.join('<br>');
    			return div;
    		};
    
    		legend.addTo(map);
    	}
    
    </script>
  </body>
