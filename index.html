
<!DOCTYPE html>
<html lang="en">
  <head>
  	<base target="_top">
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	
  	<title>UFOKN - CONUS Map Demo</title>
  	  
      <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
      <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
      <script src="https://d3js.org/d3.v7.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      
      <style>
        html, body {
          height: 100%;
          margin: 0;
        }
        .leaflet-container {
          height: 400px;
          width: 600px;
          max-width: 100%;
          max-height: 100%;
        }
      </style>
    
      <style>#map { width: 90%; height: 500px; }
    .info { padding: 6px 8px; font: 14px/16px Arial, Helvetica, sans-serif; background: white; background: rgba(255,255,255,0.8); box-shadow: 0 0 15px rgba(0,0,0,0.2); border-radius: 5px; } .info h4 { margin: 0 0 5px; color: #777; }
    .legend { text-align: left; line-height: 18px; color: #555; } .legend i { width: 18px; height: 18px; float: left; margin-right: 8px; opacity: 0.7; }</style>
    </head>
  <body>
  
    <div id='map'></div>
    
    <canvas id="myChart"></canvas>
    
    <script type="text/javascript" src="./us-states.js"></script>
    <script type="text/javascript" src="./fips.js"></script>
    <script type="text/javascript">
      function numberWithCommas(x) {
        return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
      }
    
      function drawChart(myData, label){
        const ctx = document.getElementById('myChart');
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: Object.keys(myData),
            datasets: [{
              label: '# of Impacts',
              data: Object.values(myData),
              borderWidth: 1
            }]
          },
          options: {
            indexAxis: 'y',
            // Elements options apply to all of the options unless overridden in a dataset
            // In this case, we are setting the border of each horizontal bar to be 2px wide
            elements: {
              bar: {
                borderWidth: 2,
              }
            },
            responsive: true,
            plugins: {
              legend: {
                position: 'right',
              },
              title: {
                display: true,
                text: 'Impacts - Oct 13, 2024 5pm ET'
              }
            }
          }
        });
      }
    </script>
    <script type="text/javascript">
    
    	const map = L.map('map').setView([37.8, -96], 4);
    
    	const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    		maxZoom: 19,
    		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    	}).addTo(map);
    
    	// control that shows state info on hover
    	const info = L.control();
    
    	info.onAdd = function (map) {
    		this._div = L.DomUtil.create('div', 'info');
    		this.update();
    		return this._div;
    	};
    
    	info.update = function (props) {
    		const contents = props ? `<b>${props.name}</b><br />${numberWithCommas(props.count)} impacts` : 'Hover over a state';
    		this._div.innerHTML = `<h4>CONUS Impacts - Oct 13, 2024 5pm ET'</h4>${contents}`;
    	};
    
    	info.addTo(map);
    
    
      // get color depending on population density value
    	function getScaledColor(d, grades) {
    		/*
    		return d >= grades[7] ? '#800026' :
    			d > grades[6]  ? '#BD0026' :
    			d > grades[5]  ? '#E31A1C' :
    			d > grades[4]  ? '#FC4E2A' :
    			d > grades[3]   ? '#FD8D3C' :
    			d > grades[2]   ? '#FEB24C' :
    			d > grades[1] ? '#FED976' : '#FFEDA0';
    			*/
    
    			return d >= 25000 ? '#800026' :
    			d > 10000 ? '#BD0026' :
    			d > 5000  ? '#E31A1C' :
    			d > 1000 ? '#FC4E2A' :
    			d > 500   ? '#FD8D3C' :
    			d > 100   ? '#FEB24C' :
    			d > 0 ? '#FED976' : '#FFEDA0';
    	}
    
    
    	function style(feature) {
    		return {
    			weight: 2,
    			opacity: 1,
    			color: 'white',
    			dashArray: '3',
    			fillOpacity: 0.7,
    			fillColor: getScaledColor(feature.properties.count, grades)
    		};
    	}
    
    	function highlightFeature(e) {
    		const layer = e.target;
    
    		layer.setStyle({
    			weight: 5,
    			color: '#666',
    			dashArray: '',
    			fillOpacity: 0.7
    		});
    
    		layer.bringToFront();
    
    		info.update(layer.feature.properties);
    	}
    
    	let max_impacts = 1000;
    	let grades = []
    	/* global statesData */
      let datefile = '2024101317'
      let url = ('https://2jla2kob4zasgzwg3auuhxoona0jkbdm.lambda-url.us-east-1.on.aws/?fips=state&date='+datefile)
    	let myData = {}
      let chartData = {}
    	let geojson = d3.json(url).then( data => {
    
    		for (const fips in data) {
            console.log(fips, data[fips])
    				myData[fips] = data[fips]
            chartData[FIPS[fips]] = data[fips]
    		}
    
    		for (let state of statesData.features) {
    			if (undefined != myData[state.id]){
    				state.properties['count'] = myData[state.id];
    			}
    			else {
    				state.properties['count'] = 0;
    			}
    		}
    		const average = array => array.reduce((a, b) => a + b) / array.length;
    		mean = average(Object.values(myData))
    		rounded_mean = Math.round(mean/1000)*1000
    		doubled = rounded_mean * 2
    		increment = Math.round(doubled / 8)
    		setLegend(increment)
    
    		geojson = L.geoJson(statesData, {
    			style,
    			onEachFeature
    		}).addTo(map);
    
        drawChart(chartData)
    
    		return geojson;		
    	})
    
    	function resetHighlight(e) {
    		geojson.resetStyle(e.target);
    		info.update();
    	}
    
    	function zoomToFeature(e) {
    		map.fitBounds(e.target.getBounds());
    	}
    
    	function onEachFeature(feature, layer) {
    		layer.on({
    			mouseover: highlightFeature,
    			mouseout: resetHighlight,
    			click: zoomToFeature
    		});
    	}
    
    	map.attributionControl.addAttribution('Flooding data &copy; <a href="https://ufokn.org">UFOKN</a>');
    
    
    	function setLegend(increment) {
    		const legend = L.control({position: 'bottomright'});
    
    		legend.onAdd = function (map) {
    
    			const div = L.DomUtil.create('div', 'info legend');
    			/*grades = [
    				0, 
    				increment, 
    				2*increment, 
    				3*increment, 
    				4*increment, 
    				5*increment, 
    				6*increment, 
    				7*increment, 
    			];*/
    			grades = [
    				0, 
    				1, 
    				100,  
    				500, 
    				1000, 
    				5000, 
    				10000,
    				25000, 
    			];
    			const labels = [];
    			let from, to;
    
    			for (let i = 0; i < grades.length; i++) {
    				from = grades[i];
    				to = grades[i + 1];
    
    				labels.push(`<i style="background:${getScaledColor(from + 1, grades)}"></i> ${numberWithCommas(from)}${to ? `&ndash;${numberWithCommas(to)}` : '+'}`);
    			}
    
    			div.innerHTML = labels.join('<br>');
    			return div;
    		};
    
    		legend.addTo(map);
    	}
    
    </script>
  </body>
</html>
